  <head>

  <body>
    <h1>Conway's Game of Life by Ryan Nguyen</h1>

    <div id = "top-flex-container">
        <div id="canvas"></div>

              <!-- class="active"  -->

                <li id="Step2" onclick="toStep('2');"></li>
                <li id="Step3" onclick="toStep('3');"></li>
                <li id="Step4" onclick="toStep('4');"></li>

                <li id="Step9" onclick="toStep('9');"></li>
                <li id="Step10" onclick="toStep('10');"></li>
                <li id="Step11" onclick="toStep('11');"></li>
              </ul>
          <div class="instruction-panel">
              <div class="step-container"></div>
            <div class="instruction-text">
                <p id="instructions">Welcome to GOL in p5.js Click Next to begin!</p>
                <button onclick="prev()">prev</button>
                <button onclick="next()">next</button>
          </div>
          </div>
        </div>
    </div>
